				$('.obj').addClass('ly');
			}
			if(index == 3){

				$('.obj1').addClass('ly');
			}
			if(index == 4){
				$('.title2').addClass('lx');
				$('.obj2').addClass('ly');
			}
		},
		onLeave:function(index, direction){
			if(index == 2){
				$('.title').removeClass('lx');
				$('.obj').removeClass('ly');
			}
			if(index == 3){
				$('.title1').removeClass('lx');
				$('.obj1').removeClass('ly');
			}
			if(index == 4){
				$('.title2').removeClass('lx');
				$('.obj2').removeClass('ly');
			}
		}
	});
});
</script>
